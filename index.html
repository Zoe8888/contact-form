<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./glass.css" />
  </head>
  <body>
    <!--Contact Form-->
    <div id="form">
      <h1>Contact Me</h1>
      <form action="https://formspree.io/f/mjvjklkr" method="POST">
        <div class="contact-info">
          <label for="name">Name</label>
          <input
            type="text"
            placeholder="Enter your name"
            class="contact-input"
            id="name"
          />
        </div>
        <div class="contact-info">
          <label for="email">Email</label>
          <input
            type="email"
            name="replyto"
            id="email"
            class="contact-input"
            required
            placeholder="name@domain.com"
          />
        </div>
        <div class="contact-info">
          <label for="phone">Phone</label>
          <input
            type="tel"
            class="contact-input"
            id="number"
            name="phone"
            required
            placeholder="081 234 5679"
          />
        </div>
        <div class="contact-info">
          <label for="message">Message</label>
          <input
            type="text"
            class="contact-input"
            name="message"
            id="message"
            placeholder="Enter message"
          />
        </div>
        <div>
          <button class="contact-input" type="submit">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
